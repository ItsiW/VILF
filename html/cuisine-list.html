{% extends "base.html" %}
{% block content %}
<section class="content">
  <h1 class="page-header">Cuisines</h1>
  {% for cuisine in cuisines %}
  <h2 class="name"><a href="{{ cuisine["url"] }}">{{ cuisine["name"] }}</a></h2>
    {% if cuisine["len"] == 1 %}
    <p class="cuisine-list">{{ cuisine["len"] }} review</p>
    {% else %}
    <p class="cuisine-list">{{ cuisine["len"] }} reviews</p>
    {% endif %}
  {% endfor %}
</section>
{% endblock %}
