{% extends "base.html" %}
{% block content %}
<section class="content">
  <h2 class="name">{{ name }}</h2>
  <p class="address">{{ address }}, {{ area }}</p>
  <p><a href="{{ menu_url }}" target="_blank">Menu</a> | <a href="tel:+1 {{ phone_number }}">{{ phone_number }}</a></p>
  <p class="taste">Taste: <b>{{ taste_text }}</b></p>
  <p class="value">Value: <b>{{ value_text }}</b></p>
  <h3>Notes</h3>
  {{ content }}
</section>
{% endblock %}
