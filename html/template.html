<!DOCTYPE html>
<html>
<head>
  <title>{{ name }} | {{ area }} | The Good Taste Guide</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    .tgtg {
      margin: 0;
      font-family: 'Bowlby One SC', cursive;
      color: #000;
      font-size: 3rem;
    }
    .subtitle {
      font-size: 1.4rem;
    }
    .tm {
      font-family: Arial, Helvetica, sans-serif;
    }
    .header, .footer {
      padding: 2em;
      display: block;
      margin: 0;
      background-color: rgb(212, 76, 67);
    }
    .content {
      padding: 2rem;
    }
    .name {
      font-size: 1.3em;
    }
    .address {
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <section class="header">
    <h1 class="tgtg">The Good Taste Guide<span class="tm">&trade;</span></h1>
    <sub class="subtitle">Some funny line</sub>
  </section>
  <section class="content">
    <h2 class="name">{{ name }}</h2>
    <p class="address">{{ address }}, {{ area }}</p>
    {{ content }}
  </section>
  <section class="footer">
    &copy; 2021 <a href="https://www.aapelivuorinen.com">Aapeli</a> and <a href="https://itsiweinstock.com">Itsi</a>
  </section>
</body>
</html>
