<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="theme-color" content="#d44c43" />
  <meta name="title" content="{{ title }}" />
  <meta property="og:title" content="{{ title }}" />
  <meta name="twitter:title" content="{{ title }}" />

  <meta name="description" content="{{ description }}" />
  <meta property="og:description" content="{{ description }}" />
  <meta name="twitter:description" content="{{ description }}" />

  <!-- <meta property="og:image" content="share.jpeg" />
  <meta name="twitter:image" content="share.jpeg" />

  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->

  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Lato', sans-serif;
    }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .tgtg {
      margin: 0;
      font-family: 'Bowlby One SC', sans-serif;
      color: #000;
      font-size: 3rem;
      line-height: 1em;
    }
    .subtitle {
      font-size: 1.4rem;
    }
    .tm {
      font-family: Arial, Helvetica, sans-serif;
    }
    .header {
      padding: 1em;
      display: block;
      margin: 0;
      background: #d44c43;
    }
    .content {
      padding: 2rem;
    }
    .name {
      font-size: 1.3em;
    }
    .address {
      font-size: 1.1em;
    }
    .content-wrapper {
      height: 100%;
    }
    #map {
      padding: 0;
      margin: 0;
      height: 100%;
    }
    .links > a {
      display: inline-block;
      text-decoration: none;
      font-size: 1.3em;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <section class="header">
    <h1 class="tgtg">The Good Taste Guide<span class="tm">&trade;</span></h1>
    <p class="subtitle">A definitive vegan companion to New York City</p>
    <p class="links">
      <a href="/">Map</a> â€” 
      <a href="/list/">List</a>
    </p>
  </section>
  <div class="content-wrapper">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
