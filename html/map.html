{% extends "base.html" %}
{% block extra_head %}
<script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css" rel="stylesheet" />
{% endblock %}
{% block content %}
<div id="map"></div>
<script>
maplibregl.accessToken = "pk.eyJ1IjoiYWFwZWxpIiwiYSI6ImNrdm56dW84ejF4cmwydXFnMTNid2pkdXIifQ.OAdGTs-NsR5znCfS7vmyIQ";

var map = new maplibregl.Map({
  container: "map",
  style: "mapbox://styles/mapbox/outdoors-v11",
  center: [-73.98, 40.72],
  zoom: 11,
  hash: "spot",
});

// Add geolocate control to the map.
map.addControl(
    new maplibregl.GeolocateControl({
        positionOptions: {
            enableHighAccuracy: true
        },
        // When active the map will receive updates to the device's location as it changes.
        trackUserLocation: true,
        // Draw an arrow next to the location dot to indicate which direction the device is heading.
        showUserHeading: true
    })
);

function placeHTML(properties) {
  if (properties.food_image_path == "null") {
    return `${_placeHTMLbody(properties)}`;
  }
  return `
    ${_placeHTMLimage(properties)}
    ${_placeHTMLbody(properties)}
  `;
}

function _placeHTMLimage(properties) {
  return `
    <img src="${properties.food_image_path }" alt="Vegan ${properties.cuisine } food at ${properties.name} in ${properties.area}, New York" class="food-image-popup">
  `;
}

function _placeHTMLbody(properties) {
  return `
  <div class="map-popup">
    <h3 class="name-popup">${properties.name}</h3>
    <div class="description-popup">
      <p class="popup"><b>${properties.cuisine}</b> food</p>
      <p class="popup">in <em>${properties.area}</em></p>
    </div>
    <p class="mono-info-popup">Taste: <b style="color: ${properties.taste_color}">${properties.taste_label}</b></p>
    <p class="mono-info-popup">Value: <b style="color: ${properties.value_color}">${properties.value_label}</b></p>
    <p class="mono-info-popup">Booze: <b style="color: ${properties.drinks_color}">${properties.drinks_label}</b></p>
  </div>
  `;
}

function placeClicked(event) {
  var feature = event.features[0]
  console.log(feature)
  location.href = feature.properties.url
}

map.on("load", function () {
  map.addSource("places", {
    "type": "geojson",
    "data": "/places.geojson"
  });

  map.addLayer({
    "id": "place-markers",
    "type": "circle",
    "source": "places",
    "paint": {
      "circle-radius": 7,
      "circle-color": ["get", "taste_color"],
      "circle-stroke-width": 2,
      "circle-stroke-color": "#ffffff"
    },
    "filter": ["==", "$type", "Point"]
  });

  map.on("click", "place-markers", placeClicked);

  const popup = new maplibregl.Popup({ 
    offset: 9, 
    closeButton: false,
    maxWidth: "12rem",
  });

  // Change the cursor to a pointer when
  // the mouse is over the states layer.
  map.on('mouseenter', 'place-markers', (e) => {
    map.getCanvas().style.cursor = 'pointer';
    var feature = e.features[0]
    popup
      .setLngLat(feature.geometry.coordinates)
      .setHTML(
        placeHTML(feature.properties)
      )
      .addTo(map);
  });
  
  // Change the cursor back to a pointer
  // when it leaves the states layer.
  map.on('mouseleave', 'place-markers', () => {
    map.getCanvas().style.cursor = '';
    popup.remove();
  });

});
</script>
{% endblock %}
