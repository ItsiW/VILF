name: Deploy tgtg
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: python3 -m pip install -r requirements.txt
    - run: python3 build.py
    - run: aws s3 sync build/ s3://thegoodtaste.guide --delete --acl public-read
    - run: aws cloudfront create-invalidation --distribution-id E23Y27KV1ZWVYO --paths "/*"
